<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRUEX Verified - sampleuser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../assets/styles.css" />
  <script defer src="../assets/charts.js"></script>
  <script defer src="../assets/profile_renderer.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    section {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    canvas {
      border: 1px solid #eee;
    }
  </style>
</head>

<body onload="loadProfile('sampleuser')">

  <!-- STATIC PROFILE STRUCTURE -->
  <div class="profile-wrapper">

    <h1 id="username"></h1>
    <p id="verified-since"></p>

    <section>
      <h2>Overall Performance</h2>
      <table>
        <tr><td>Total Units</td><td id="total-units"></td></tr>
        <tr><td>ROI</td><td id="roi"></td></tr>
        <tr><td>Win Rate</td><td id="win-rate"></td></tr>
        <tr><td>CLV</td><td id="clv"></td></tr>
        <tr><td>Max Drawdown</td><td id="max-dd"></td></tr>
      </table>
    </section>

    <section>
      <h2>Equity Curve</h2>
      <canvas id="equityChart" width="900" height="300"></canvas>
    </section>

    <section>
      <h2>Monthly P&L</h2>
      <canvas id="monthlyChart" width="900" height="300"></canvas>
    </section>

    <section>
      <h2>Sport Breakdown</h2>
      <table id="sport-breakdown">
        <thead>
          <tr>
            <th>Sport</th>
            <th>Units</th>
            <th>ROI</th>
            <th>Win %</th>
            <th>CLV</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Verification</h2>
      <p id="seal"></p>
      <p><a id="payload-link" target="_blank">View Raw Analytics JSON</a></p>
    </section>

  </div>

</body>
</html>
