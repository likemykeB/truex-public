<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRUEX Verified Profile</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; color:#111; }
    .wrap { max-width: 900px; margin:0 auto; padding:28px 18px 60px; }
    h1 { margin:0 0 6px; }
    .muted { color:#555; font-size:14px; }
    .profile-box { margin-top:20px; padding:16px; border:1px solid #ddd; border-radius:10px; }
    .badge { display:inline-block; padding:10px 14px; border:1px solid #000; background:#fff; font-size:14px; }
    code { font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>TRUEX Verified Profile</h1>
    <div class="muted">Dynamic verification route</div>

    <div class="profile-box">
      <div id="profile-header"></div>
      <div id="profile-stats" style="margin-top:12px;"></div>
    </div>

    <!-- REAL SEAL RENDERS HERE -->
    <div id="seal-container" style="margin-top:30px;"></div>
  </div>

  <script>
    // Extract username from URL ?u=
    const params = new URLSearchParams(window.location.search);
    const username = params.get("u") || "unknown";

    document.getElementById("profile-header").innerHTML = `
      <div class="badge">TRUEX Verified â€” ${username}</div>
    `;

    document.getElementById("profile-stats").innerHTML = `
      <div class="muted">
        Public verification metadata shown below.
      </div>
    `;
  </script>

  <script src="../../assets/profile_renderer.js"></script>
</body>
</html>
