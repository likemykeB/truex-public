<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRUEX Verified Bettors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../assets/styles.css" />
  <script defer src="../assets/profile_renderer.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 { margin-bottom: 10px; }

    .subtext {
      color: #555;
      margin-bottom: 30px;
    }

    table { width: 100%; border-collapse: collapse; }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th { background: #f5f5f5; }

    tr:hover { background: #fafafa; }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>

  <script>
    async function loadIndex() {
      const res = await fetch("../latest/analytics/verified_index_latest.json");
      const data = await res.json();

      const tbody = document.querySelector("#verified-table tbody");
      tbody.innerHTML = "";

      data.users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.total_units}</td>
          <td>${user.roi}</td>
          <td>${(user.sports || []).join(", ")}</td>
          <td>${user.verified_since}</td>
          <td><a href="profile.html?u=${encodeURIComponent(user.username)}">View</a></td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</head>

<body onload="loadIndex()">

  <h1>TRUEX Verified Bettors</h1>

  <div class="subtext">
    Public, append-only verified betting records.<br />
    Immutable. Deterministic. No edits.
  </div>

  <table id="verified-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Total Units</th>
        <th>ROI</th>
        <th>Sports</th>
        <th>Verified Since</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled dynamically -->
    </tbody>
  </table>

  <footer>
    Each profile includes PayloadTreeHash and SealSha256 verification.<br />
    TRUEX does not allow edits or backfills.
  </footer>

</body>
</html>
