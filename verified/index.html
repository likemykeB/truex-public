<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRUEX Verified Bettors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../assets/styles.css" />
  <script defer src="../assets/profile_renderer.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .subtext {
      color: #555;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      cursor: pointer;
      background: #f5f5f5;
    }

    tr:hover {
      background: #fafafa;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body onload="loadIndex()">

  <h1>TRUEX Verified Bettors</h1>

  <div class="subtext">
    Public, append-only verified betting records.<br />
    Immutable. Deterministic. No edits.
  </div>

  <table id="verified-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Total Units</th>
        <th>ROI</th>
        <th>Sports</th>
        <th>Verified Since</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated dynamically from verified_index_latest.json -->
    </tbody>
  </table>

  <footer>
    Each profile includes PayloadTreeHash and SealSha256 verification.<br />
    TRUEX does not allow edits or backfills.
  </footer>

</body>
</html>
