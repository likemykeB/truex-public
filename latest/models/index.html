  <title>TRUEX — Models</title>
  <link rel="stylesheet" href="../assets/truex.css"/>
  <style>
    .note{ color:var(--muted); font-size:12px; margin-top:10px; }
    .table{ width:100%; border-collapse:collapse; font-size:13px; margin-top:10px; }
    .table th,.table td{ border-top:1px solid rgba(36,48,74,.5); padding:10px 8px; text-align:left; vertical-align:top; }
